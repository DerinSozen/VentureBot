version: '3.8'

services:
  # Single service running both frontend and backend
  venturebots:
    build:
      context: .
      dockerfile: Dockerfile  # Uses main Dockerfile that runs both services
    image: venturebots
    container_name: venturebots-app
    ports:
      - "80:80"      # Frontend
      - "8000:8000"  # Backend (optional, for direct API access)
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s